
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Вход в систему</title>
  <style>
    body { font-family: sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .login-box { background: white; padding: 2em; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; }
    input, button { width: 100%; padding: 0.6em; margin: 0.5em 0; font-size: 1em; }
    h2 { margin-bottom: 1em; text-align: center; }
    #error { color: red; font-size: 0.9em; text-align: center; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Вход</h2>
    <input id="name" placeholder="Имя пользователя" />
    <input id="password" type="password" placeholder="Пароль" />
    <button onclick="login()">Войти</button>
    <p id="error"></p>
  </div>
  <script>
    async function login() {
      const name = document.getElementById('name').value;
      const password = document.getElementById('password').value;
      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, password })
        });
        if (res.ok) {
          const user = await res.json();
          window.location.href = '/dashboard.html';
        } else {
          const err = await res.json();
          document.getElementById('error').textContent = err.error || 'Ошибка входа';
        }
      } catch (e) {
        document.getElementById('error').textContent = 'Ошибка запроса';
      }
    }
  </script>
</body>
</html>
